name: game_account
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  curved_navigation_bar: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
  - assets/avatars/
  - assets/images/
  - assets/posters/
  - assets/icons/
  - assets/games.json
  - assets/images.json

  fonts:
    - family: Orbitron
      fonts:
        - asset: assets/fonts/Orbitron Light.ttf
